<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0a0e1a"/>
  <defs>
    <linearGradient id="phoneGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c1ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7ed321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9c1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ECG Line -->
  <path d="M 50 256 L 100 256 L 115 226 L 130 286 L 145 256 L 195 256" 
        stroke="#00d4ff" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M 317 256 L 462 256" 
        stroke="#00d4ff" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Phone -->
  <rect x="195" y="106" width="122" height="300" rx="20" ry="20" 
        fill="none" stroke="url(#phoneGlow)" stroke-width="6"/>
  <rect x="230" y="126" width="52" height="10" rx="5" ry="5" 
        fill="url(#phoneGlow)" opacity="0.5"/>
  <circle cx="256" cy="380" r="18" 
          fill="none" stroke="url(#phoneGlow)" stroke-width="4"/>
  
  <!-- Medical Cross -->
  <rect x="230" y="186" width="52" height="144" rx="10" 
        fill="url(#crossGlow)"/>
  <rect x="204" y="212" width="104" height="92" rx="10" 
        fill="url(#crossGlow)"/>
</svg>
