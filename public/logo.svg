<svg xmlns="http://www.w3.org/2000/svg" viewBox="150 220 900 360">
  <rect x="0" y="0" width="1200" height="800" fill="#0a0e1a"/>
  <defs>
    <linearGradient id="phoneGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c1ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7ed321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a9c1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ECG Line -->
  <path d="M 150 360 L 220 360 L 240 320 L 260 400 L 280 360 L 350 360" 
        stroke="#00d4ff" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 410 360 L 570 360" 
        stroke="#00d4ff" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Phone -->
  <rect x="230" y="240" width="150" height="240" rx="20" ry="20" 
        fill="none" stroke="url(#phoneGlow)" stroke-width="4"/>
  <rect x="280" y="255" width="50" height="8" rx="4" ry="4" 
        fill="url(#phoneGlow)" opacity="0.5"/>
  <circle cx="305" cy="460" r="15" 
          fill="none" stroke="url(#phoneGlow)" stroke-width="3"/>
  
  <!-- Medical Cross -->
  <rect x="280" y="300" width="50" height="120" rx="8" 
        fill="url(#crossGlow)"/>
  <rect x="255" y="325" width="100" height="70" rx="8" 
        fill="url(#crossGlow)"/>
  
  <!-- Text: Mobile Hospital -->
  <text x="420" y="380" font-family="Arial, sans-serif" font-size="88" font-weight="bold" fill="#ffffff">
    Mobile <tspan fill="url(#crossGlow)">Hospital</tspan>
  </text>
  
  <!-- Text: BISWAN -->
  <text x="585" y="430" font-family="Arial, sans-serif" font-size="36" font-weight="300" 
        fill="#00a8cc" letter-spacing="8">BISWAN</text>
  
  <!-- Text: WE HEAL YOUR SMARTPHONE -->
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="20" font-weight="300" 
        fill="#0088aa" letter-spacing="4">WE HEAL YOUR SMARTPHONE</text>
</svg>
